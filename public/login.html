<body>

  <div class="title"> Login form</div>
  <form action="/success-login" method="post">
    <a class="link" href="/signup"><i class="fa-solid fa-user-plus"></i>&nbsp;<h3 class="text">Create account</h3></a>
    <p> Email Id:&nbsp;&nbsp;&nbsp;&nbsp; <input type="email" name="email" required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" /></p><br><br>

    <p>Password:&nbsp;&nbsp;&nbsp; <input type="password" name="password" id="myInput" required /></p><br>
    <p><input type="checkbox" onclick="myFunction()">Show Password<br></p>
    <p><input type="submit"></div>
    </p>
  </form>




  

  <script>
 
    function myFunction() {
      var x = document.getElementById("myInput");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }

    if(localStorage.getItem("isLoggedIn")=="true"){
      window.location.href="./message.html";
    }if(localStorage.getItem("isLogged")=="true"){
      window.location.href="./navbar.html";
    }
  </script>

</body>
