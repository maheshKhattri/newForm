<body>

  <div class="title"> Sign-up form</div>

  <form action="/signup" method="post">
    <a href="/login"><i class="fa-solid fa-right-to-bracket"></i>&nbsp;&nbsp;<h3 class="text">Login</h3></a>
    <p> <label for="fname">First name: </label><input type="text" name="fname" required pattern="^[A-Za-z\s]+"
        title='Should only contain letters' />
    </p>

    <br><br>
    <p> Last Name: <input type="text" name="lname" required pattern="^[A-Za-z -]+$"
        title='Should only contain letters' /></p><br><br>
    <p> Email Id:&nbsp;&nbsp;&nbsp;&nbsp; <input type="email" name="email" required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" /></p><br><br>
    <p>Contact No: <input type="number" name="contact" required /></p><br><br>
    <p>Password:&nbsp;&nbsp;&nbsp; <input type="password" name="password" id="myInput" required
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
        title='Password must contain at least 6 characters, including UPPER/lowercase and numbers.' /></p><br>
    <p><input type="checkbox" onclick="myFunction()">Show Password<br></p>
    <p><input type="submit"></div>
    </p>
  </form>
  <script>
    function myFunction() {
      var x = document.getElementById("myInput");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
  
  </script>
